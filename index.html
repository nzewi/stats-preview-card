<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <picture  class="card__picture">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 90em)">
      
        <img src="images/image-header-mobile.jpg" alt="Happy employees working in an office" class="card__img"
        />
      </picture>
      <div class="card__content">
      <h1 class="card__heading">Get <span class="accent">insights</span>  that help your business grow.</h1>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card__stats">
        <div class="card__stat">
          <span class="card__stat-value">10k+</span>
          <p class="card__stat-heading">companies</p>
        </div>
        <div class="card__stat">
          <span class="card__stat-value">314</span>
          <p class="card__stat-heading">templates</p>
        </div>
        <div class="card__stat">
          <span class="card__stat-value">12M+</span>
          <p class="card__stat-heading">queries</p>
        </div>
        
        </div>
      </div>
      </div>
    </div>
  </main>

  

  



</body>
</html>
